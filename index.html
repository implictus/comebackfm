<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FM Tuner Controller</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      width: 100%;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      padding: 32px;
    }
    .header {
      text-align: center;
      margin-bottom: 32px;
    }
    .header h1 {
      font-size: 28px;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 8px;
    }
    .header p {
      font-size: 14px;
      color: #666;
    }
    .section {
      margin-bottom: 28px;
    }
    .section-title {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #999;
      margin-bottom: 12px;
    }
    .input-group {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #2563EB;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    .button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-family: inherit;
    }
    .button-primary {
      background: #2563EB;
      color: white;
      flex: 1;
    }
    .button-primary:hover {
      background: #1d4ed8;
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
    }
    .button-primary:active {
      transform: scale(0.98);
    }
    .button-secondary {
      background: #f0f0f0;
      color: #333;
      flex: 1;
    }
    .button-secondary:hover {
      background: #e0e0e0;
    }
    .button-secondary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .button-secondary:disabled:hover {
      background: #f0f0f0;
    }
    .button-control {
      background: #10B981;
      color: white;
      padding: 16px 20px;
      flex: 1;
    }
    .button-control:hover {
      background: #059669;
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }
    .button-control:active {
      transform: scale(0.98);
    }
    .button-frequency {
      background: #F59E0B;
      color: white;
      padding: 16px 20px;
      flex: 1;
    }
    .button-frequency:hover {
      background: #D97706;
      box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
    }
    .button-frequency:active {
      transform: scale(0.98);
    }
    .button-frequency.alt {
      background: #8B5CF6;
    }
    .button-frequency.alt:hover {
      background: #7C3AED;
      box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
    }
    .control-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }
    .iframe-wrapper {
      width: 100%;
      height: 0;
      border-radius: 8px;
      overflow: hidden;
      transition: height 0.3s;
      margin-bottom: 28px;
    }
    .iframe-wrapper.loaded {
      height: 500px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .status {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 14px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
      z-index: 1000;
    }
    .status.show {
      opacity: 1;
      pointer-events: auto;
    }
    .status-success {
      background: #10B981;
      color: white;
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }
    .status-error {
      background: #EF4444;
      color: white;
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
    }
    @media (max-width: 600px) {
      .card {
        padding: 24px;
      }
      .header h1 {
        font-size: 24px;
      }
      .iframe-wrapper.loaded {
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <h1>üéôÔ∏è FM Tuner</h1>
        <p>Control keyboard commands</p>
      </div>
      <div class="section">
        <div class="section-title">Configuration</div>
        <div class="input-group">
          <input 
            type="text" 
            id="iframeUrl" 
            value="https://comebackfm.fmtuner.org/" 
            placeholder="Enter URL"
          >
          <button class="button button-primary" onclick="loadIframe()">Load</button>
        </div>
        <button class="button button-secondary" id="focusBtn" onclick="focusIframe()" disabled>
          Focus Iframe
        </button>
      </div>
      <div class="iframe-wrapper" id="iframeContainer"></div>
      <div class="section">
        <div class="section-title">Controls</div>
        <div class="control-grid">
          <button class="button button-control" onclick="dispatchKey(112, 'F1')">F1</button>
          <button class="button button-control" onclick="dispatchKey(113, 'F2')">F2</button>
          <button class="button button-control" onclick="dispatchKey(114, 'F3')">F3</button>
          <button class="button button-control" onclick="dispatchKey(115, 'F4')">F4</button>
          <button class="button button-frequency" onclick="tuneFrequency('92.3')">92.3 FM</button>
          <button class="button button-frequency alt" onclick="tuneFrequency('93.5')">93.5 FM</button>
        </div>
      </div>
    </div>
  </div>
  <div class="status" id="status"></div>
  <script>
    let iframeElement = null;
    let iframeLoaded = false;
    function showStatus(message, type = 'success') {
      const statusEl = document.getElementById('status');
      statusEl.textContent = message;
      statusEl.className = `status show status-${type}`;
      setTimeout(() => {
        statusEl.classList.remove('show');
      }, 3000);
    }
    function loadIframe() {
      const url = document.getElementById('iframeUrl').value.trim();
      if (!url) {
        showStatus('Please enter a valid URL', 'error');
        return;
      }
      const container = document.getElementById('iframeContainer');
      container.innerHTML = '';
      iframeElement = document.createElement('iframe');
      iframeElement.src = url;
      iframeElement.setAttribute('sandbox', 'allow-same-origin allow-scripts allow-forms allow-popups');
      iframeElement.onload = function() {
        iframeLoaded = true;
        document.getElementById('focusBtn').disabled = false;
        showStatus('Iframe loaded successfully', 'success');
        container.classList.add('loaded');
      };
      iframeElement.onerror = function() {
        showStatus('Failed to load iframe', 'error');
      };
      container.appendChild(iframeElement);
    }
    function focusIframe() {
      if (!iframeLoaded || !iframeElement) {
        showStatus('Iframe not loaded', 'error');
        return;
      }
      try {
        iframeElement.focus();
        showStatus('Iframe focused', 'success');
      } catch (error) {
        showStatus('Failed to focus iframe', 'error');
      }
    }
    function dispatchKey(keyCode, keyName) {
      if (!iframeLoaded || !iframeElement) {
        showStatus('Iframe not loaded', 'error');
        return;
      }
      try {
        iframeElement.contentWindow.postMessage(
          {
            type: 'simulateKeyPress',
            keyCode: keyCode,
            keyName: keyName,
            key: keyName,
            bubbles: true,
            cancelable: true
          },
          '*'
        );
        showStatus(`${keyName} dispatched`, 'success');
      } catch (error) {
        showStatus(`Error dispatching ${keyName}`, 'error');
      }
    }
    function tuneFrequency(frequency) {
      if (!iframeLoaded || !iframeElement) {
        showStatus('Iframe not loaded', 'error');
        return;
      }
      try {
        iframeElement.contentWindow.postMessage(
          { 
            type: 'scrollAndFocus',
            frequency: frequency
          },
          '*'
        );
        setTimeout(() => {
          showStatus(`Tuning to ${frequency} FM`, 'success');
        }, 500);
      } catch (error) {
        showStatus(`Error tuning frequency`, 'error');
      }
    }
    document.addEventListener('keydown', function(event) {
      const keyMap = {
        'F1': function() { dispatchKey(112, 'F1'); },
        'F2': function() { dispatchKey(113, 'F2'); },
        'F3': function() { dispatchKey(114, 'F3'); },
        'F4': function() { dispatchKey(115, 'F4'); }
      };
      if (keyMap[event.key]) {
        event.preventDefault();
        keyMap[event.key]();
      }
    });
  </script>
</body>
</html>
