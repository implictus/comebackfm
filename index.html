
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FM Tuner Controller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 16px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 32px;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #212529;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            color: #6c757d;
        }

        .tuner-wrapper {
            margin-bottom: 32px;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            background-color: #fafafa;
        }

        .tuner-wrapper iframe {
            display: block;
            width: 100%;
            height: 500px;
            border: none;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .control-button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 80px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .control-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }

        .control-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 6px rgba(0, 123, 255, 0.3);
        }

        .control-button:focus {
            outline: 2px solid #0056b3;
            outline-offset: 2px;
        }

        .control-button.frequency {
            background-color: #28a745;
            min-width: 100px;
        }

        .control-button.frequency:hover {
            background-color: #1e7e34;
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        .control-button.frequency:active {
            box-shadow: 0 2px 6px rgba(40, 167, 69, 0.3);
        }

        .control-button.frequency:focus {
            outline: 2px solid #1e7e34;
            outline-offset: 2px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 16px;
            }

            .header h1 {
                font-size: 20px;
            }

            .tuner-wrapper iframe {
                height: 400px;
            }

            .controls {
                gap: 12px;
            }

            .control-button {
                padding: 10px 20px;
                font-size: 14px;
                min-width: 70px;
            }

            .control-button.frequency {
                min-width: 90px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FM Tuner Controller</h1>
            <p>Control the tuner using the buttons below</p>
        </div>

        <div class="tuner-wrapper">
            <iframe id="tunerIframe" src="https://comebackfm.fmtuner.org/" title="FM Tuner"></iframe>
        </div>

        <div class="controls">
            <button class="control-button" data-key="F1">F1</button>
            <button class="control-button" data-key="F2">F2</button>
            <button class="control-button" data-key="F3">F3</button>
            <button class="control-button" data-key="F4">F4</button>
            <button class="control-button frequency" id="frequencyButton">92.3</button>
        </div>
    </div>

    <script>
        const tunerIframe = document.getElementById('tunerIframe');
        const controlButtons = document.querySelectorAll('.control-button[data-key]');
        const frequencyButton = document.getElementById('frequencyButton');

        controlButtons.forEach(button => {
            button.addEventListener('click', () => {
                const key = button.getAttribute('data-key');
                tunerIframe.contentWindow.postMessage(
                    { type: 'simulateKeyPress', key: key },
                    '*'
                );
            });
        });

        frequencyButton.addEventListener('click', () => {
            const sequence = ['9', '2', '.', '3', 'Enter'];
            let index = 0;

            const sendNextKey = () => {
                if (index < sequence.length) {
                    const key = sequence[index];
                    tunerIframe.contentWindow.postMessage(
                        { type: 'simulateKeyPress', key: key },
                        '*'
                    );
                    index++;
                    setTimeout(sendNextKey, 50);
                }
            };

            sendNextKey();
        });

        tunerIframe.addEventListener('load', () => {
            console.log('Tuner iframe loaded');
        });
    </script>
</body>
</html>
